{% extends "base.html" %}

<!--Order page content-->
{% block content %}
<div class="p-5 container">
    <h1>Order Now</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="row row-cols-1 row-cols-md-3">
            {% for item in items %}
            <div class="col mb-4">
                <div class="card m-4">
                    {% if "placeholder" in item.food_image.url %}
                    <img src="https://images.pexels.com/photos/1583884/pexels-photo-1583884.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        class="card-img-top rounded">
                    {% else %}
                    <img src="{{item.featured_image.url}}" alt="Image of the food item" class="card-image-top rounded">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ item }}</h5>
                        <p class="card-text">{{item.description}}</p>
                        <p class="card-text">&euro;{{ item.price }}</p>
                        <div class="form-group form-check">
                            <label class="form-check-label"></label>
                            <input type="checkbox" name="items[]" class="form-check-input" value="{{ item.pk }}">
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="form-group pt-3">
            <label for="name">Full Name</label>
            <input required class="form-control" type="text" name="name" value="{{ request.user.profile.name }}" />
        </div>

        <div class="form-group pt-3">
            <label for="name">Email Address</label>
            <input required class="form-control" type="text" name="email" value="{{ request.user.profile.email }}" />
        </div>

        <div class="form-group pt-3">
            <label for="name">Contact Number</label>
            <input required class="form-control" type="text" name="phone_number"
                value="{{ request.user.profile.phone_number }}" />
        </div>

        <div class="form-group pt-3">
            <label for="name">Address 1</label>
            <input required class="form-control" type="text" name="address1"
                value="{{ request.user.profile.address1 }}" />
        </div>
        <div class="form-group pt-3">
            <label for="name">Address 2</label>
            <input required class="form-control" type="text" name="address2"
                value="{{ request.user.profile.address2 }}" />
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-12">
                <div class="form-group pt-3">
                    <label for="name">City</label>
                    <input required class="form-control" type="text" name="city"
                        value="{{ request.user.profile.city }}" />
                </div>
            </div>

            <div class="col-md-4 col-sm-12">
                <div class="form-group pt-3">
                    <label for="name">County</label>
                    <input required class="form-control" type="text" name="county"
                        value="{{ request.user.profile.county }}" />
                </div>
            </div>

            <div class="col-md-4 col-sm-12">
                <div class="form-group pt-3">
                    <label for="name">Eir Code</label>
                    <input required class="form-control" type="text" name="eir_code"
                        value="{{ request.user.profile.eir_code }}" />
                </div>
            </div>
        </div>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary mt-5" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Submit Order
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Submit My Order</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Go Back to
                            Order</button>
                        <button type="submit" class="btn btn-primary">Place Order!</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
