{% extends "base.html" %}

<!--Update review content-->
{% block content %}
{% load crispy_forms_tags %}
<div class="container p-5">
    <h1>Update</h1>
    {{ review.name }}'s review on {{ review.creation_date }}
    <form method="post">
        {% csrf_token %}
        {{ form | crispy}}
        <button type="button" class="btn btn-success mb-5" data-bs-toggle="modal" data-bs-target="#deleteModal">Update
            My Comment</button>
        <!-- Update Review Modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteModalLabel">Please note your update will go for approval</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No I changed my
                            mind</button>
                        <button type="submit" class="btn btn-success">Sure update my comment</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
