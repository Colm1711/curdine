{% extends "base.html" %}

<!--Update Profile page content-->
{% block content %}
<div class="container p-5">
    <h1 class="text-center display-3 pb-2 pt-3">Update Profile Details</h1>
    {% load crispy_forms_tags %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-lg-6 col-md-12">
                {{ user_form | crispy }}
                {{ profile_form | crispy }}
            </div>
        </div>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Update
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Submit My Order</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Go Back to
                            Order</button>
                            <button type="submit" class="btn btn-success">Apply Update!</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
